<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo"
          src="coffee_masters_logo.png"
          alt="coffee shop logo"
        />
        <h2 class="logo-name">Coffee Masters</h2>
      </nav>
    </header>
    <main>
      <div class="container">
        <h6 class="container-name">ITEMS</h6>
        <div class="container-list">
          <p class="amount">1x</p>
          <p class="item-name">Cappuccino</p>
          <p class="item-detail">Lite foam</p>
          <p class="price">$3.35</p>
        </div>
        <div class="container-list">
          <p class="amount">1x</p>
          <p class="item-name">Cappuccino</p>
          <p class="item-detail">Lite milk</p>
          <p class="item-detail">Double espresso</p>
          <p class="price">$3.85</p>
        </div>
        <div class="container-list">
          <p class="amount">1x</p>
          <p class="item-name">Croissant</p>
          <p class="item-detail">Butter</p>
          <p class="price">$2.45</p>
        </div>
      </div>
      <div class="info-container">
        <div class="container">
          <h6 class="container-name">NAME</h6>
          <div class="name-group">
            <label for="name" class="label">Name for order</label>
            <input
              id="name"
              class="input"
              type="text"
              placeholder="Ford Prefect"
            />
          </div>
        </div>
        <div class="container">
          <h6 class="container-name">PAYMENT</h6>
          <div class="name-group">
            <label for="card" class="label">Card Number</label>
            <input
              id="card"
              class="input"
              type="text"
              placeholder="1234 5678 9012 3456"
            />
          </div>
          <div class="name-group">
            <label for="ccv" class="label">CCV Number</label>
            <input id="ccv" class="input" type="text" placeholder="001" />
          </div>
        </div>
      </div>
      <div class="total-container">
        <div class="total-info">
          <div class="total-left">
            <p>Subtotal:</p>
            <p>Tax:</p>
            <p>Total:</p>
          </div>
          <div class="total-right">
            <p>$9.65</p>
            <p>$0.82</p>
            <p>$10.47</p>
          </div>
        </div>
        <button>Place order</button>
      </div>
    </main>
  </body>
</html>
